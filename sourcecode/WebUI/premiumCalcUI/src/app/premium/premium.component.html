<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Premium Analysis</h2>
        <form [formGroup]="premiumReqForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.userName.errors }" />
            <div *ngIf="submitted && form.userName.errors" class="invalid-feedback">
              <div *ngIf="form.userName.errors.required">User Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <input ngbDatepicker formControlName="dob" class="form-control" #d="ngbDatepicker" [minDate]="{year: 1900, month: 1, day: 1}" [maxDate]="maxDate" [ngClass]="{ 'is-invalid': submitted && form.dob.errors }" />
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>

            <div *ngIf="submitted && form.dob.errors" class="invalid-feedback">
              <div *ngIf="form.dob.errors.required">Date of birth is required</div>
            </div>

          </div>
          <div class="form-group">
            <label>Occupation</label>
            <input type="text" formControlName="occupation" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.occupation.errors }" />
            <div *ngIf="submitted && form.occupation.errors" class="invalid-feedback">
              <div *ngIf="form.occupation.errors.required">Occupation is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Sum Insured</label>
            <input formControlName="sumInsured" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.sumInsured.errors }" />
            <div *ngIf="submitted && form.sumInsured.errors" class="invalid-feedback">
              <div *ngIf="form.sumInsured.errors.required">Password is required</div>
              <div *ngIf="form.sumInsured.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
